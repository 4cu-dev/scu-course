{% extends "layout-simple.html" %}
{% block content %}

<div class="container">
  <div class="float-element">

    {{ error }}

    <h3 class="blue">Sign in</h3>
    <hr>

    <form class="form-horizontal" method='post' action='/signin/'>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">USTC Email</label>
        <div class="col-sm-4">
          <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Email or username" autocomplete="off">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
            <a class="float-right" href="{{ url_for('home.forgot_password') }}">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-blue btn-block">Sign in</button>
        </div>
      </div>
    </form>

    <div class="row ud-pd-md">
      <div class="col-sm-offset-2 col-sm-4">
        <span class="text-muted">Don't have an account? <a href="{{ url_for('home.signup') }}">Sign Up</a></span>
      </div>
    </div>

  </div>
</div>

{% endblock %}

{% block script %}
<script>
 $('#inputEmail').focus();
</script>
{% endblock %}
