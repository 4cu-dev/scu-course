{% extends "layout-simple.html" %}
{% block content %}

<div class="container">
  <div class="float-element">

    {{ error }}

    <h3 class="blue">Sign in</h3>
    <hr>

    <form class="form-horizontal">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">USTC Email</label>
        <div class="col-sm-4">
          <input name="email" class="form-control" id="inputEmail" placeholder="*@mail.ustc.edu.cn or *@ustc.edu.cn">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>


  </div>
</div>

{% endblock %}

{% block script %}
<script>
  $('#inputEmail').focus();
</script>
{% endblock %}
