{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="row float-element">

    <h2 class="blue">Accout Settings</h2>
    <hr>
    <form class="form-horizontal ud-pd-md" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
      <div class="form-group">
        <label class="col-sm-2 control-label">Avatar</label>
        <div class="col-sm-5">
          <img class="avatar-lg cicle rl-mg-md" src="{{ user.avatar }}"/>
          <label class="btn btn-grey radius4 fileupload">
            <input type="file" name="avatar" onchange="$('#avatar-upload-btn').html('Uploaded'); $('#avatar-upload-msg').show()"/>
            <span id="avatar-upload-btn">Upload Now</span>
          </label>
          <button id="avatar-upload-msg" type="submit" class="btn btn-blue" style="display:none">Save</button>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" value="{{form.username.data}}" name="username" disabled>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">USTC Email</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" value="{{user.email}}" disabled>
        </div>
      </div>


      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">About Me</label>
        <div class="col-sm-5">
            <textarea type="text" class="form-control" rows="3" id="inputDescription" name="description" {%- if form.description.data %} >{{ form.description.data }} {% else %} placeholder="Description">{% endif %}</textarea>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">Website</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" name="homepage" {%- if form.homepage.data %}value="{{ form.homepage.data }}"{% else %}placeholder="homepage"{% endif %}>
        </div>
      </div>


      <div class="form-group">
        <label class="col-sm-2 control-label">Student id</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="student_id" {%- if form.homepage.data %}value="{{ form.homepage.data }}"{% else %}placeholder="homepage"{% endif %}>
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-blue btn-block">Update profile</button>
        </div>
      </div>
    </form>

    <h2 class="blue">Change Password</h2>
    <hr>
    <form class="form-horizontal ud-pd-md" method="post" action="{{ url_for('user.password') }}">
    {{ form.csrf_token }}
      <div class="form-group">
        <label class="col-sm-2 control-label">Old Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" name="old_password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" name="password">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-5">
          <input type="password" class="form-control" name="confirm_password">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <button type="submit" class="btn btn-blue btn-block">Submit</button>
        </div>
      </div>
    </form>


    <a class="btn btn-link" href="{{ url_for('home.change_password') }}">Or Send Email to change password</a>

  </div> <!-- end float-element -->
</div> <!-- end container -->

{% endblock %}
