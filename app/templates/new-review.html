{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="float-element">
    <p class="blue h3">点评 &bull; 多变量微积分</p>
    <hr>
    <form class="form-horizontal" method="post" action="{{ url_for('review.new_review', course_id=form.course_id) }}">
      {{ form.csrf_token }}
      <div class="rate-part ud-gap-md">
        <div class="ud-gap-sm">
          <span class="btn-flat btn-white">课程难度</span>
          <button class="btn-flat btn-grey">简单</button>
          <button class="btn-flat btn-grey">中等</button>
          <button class="btn-flat btn-grey">困难</button>
        </div>

        <div class="ud-gap-sm">
          <span class="btn-flat btn-white">睡眠指数</span>
          <button class="btn-flat btn-grey" >清醒</button>
          <button class="btn-flat btn-grey" >中等</button>
          <button class="btn-flat btn-grey" >催眠</button>
        </div>

        <div class="ud-gap-sm">
          <span class="btn-flat btn-white">给分好坏</span>
          <button class="btn-flat btn-grey" >超好</button>
          <button class="btn-flat btn-grey" >厚道</button>
          <button class="btn-flat btn-grey" >杀手</button>
        </div>

        <div class="ud-gap-sm">
          <span class="btn-flat btn-white">收获多少</span>
          <button class="btn-flat btn-grey" >很多</button>
          <button class="btn-flat btn-grey" >一般</button>
          <button class="btn-flat btn-grey" >没有</button>
        </div>
      </div>

      <div class="container-md">
        <h4 class="grey">说几句吧！</h4>
        <div class="ud-gap-sm">
          <script type="text/plain" id="content-editor" style="width:640px;height:240px;">
          </script>
        </div>
        <button type="submit" class="btn btn-default float-right shadow">发布</button>
      </div>
      <div class="footer-gap">
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block script %}
<link href="/static/css/umeditor/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/js/umeditor/config.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/js/umeditor/editor_api.js"></script>
<script type="text/javascript" src="/static/js/umeditor/lang-zh-cn.js"></script>
<script type="text/javascript">
 var um = UM.getEditor('content-editor',{
   //这里可以选择自己需要的工具按钮名称,此处仅选择如下七个
   //toolbar:['fullscreen source undo redo bold italic underline'],
   //关闭字数统计
   wordCount:true,
   //关闭elementPath
   elementPathEnabled:false,
   //默认的编辑区域高度
   initialFrameHeight:300
   //更多其他参数，请参考umeditor.config.js中的配置项
 });
</script>
{% endblock %}
