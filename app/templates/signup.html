{% extends "layout-simple.html" %}
{% block content %}

<div class="container">
  <div class="float-element">

    {{ error }}

    <h3 class="blue">Sign Up</h3>
    <hr>

    <form class="form-horizontal">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type="text" name="username" class="form-control" id="inputName" placeholder="Username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">USTC Email</label>
        <div class="col-sm-4">
          <input name="email" class="form-control" id="inputEmail" placeholder="*@mail.ustc.edu.cn or *@ustc.edu.cn">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>


  </div>
</div>

{% endblock %}
